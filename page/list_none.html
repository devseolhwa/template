<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 목록 게시글 없음</title>

    <!-- 기본세팅 css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">

    <!-- 페이지별 style css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/sh_style.css">

</head>
<body>

    <div class="inner">

        <!-- 게시글 없음 START -->
        <div class="listNone">
            <img src="assets/images/img_list_none.png" alt="">
            <p>등록된 게시글이 없습니다.</p>
        </div>

        <div class="btnGroup">
            <button type="button" class="btnWrite">작성하기</button>
        </div>

        <div class="paging">
            <a href="#pagePrev" id="pagePrev">이전</a>
            <strong>1</strong>
            <a href="#pageNext" id="pageNext">다음</a>
        </div>

        <div class="boardSearch">
            <select name="" id="" title="검색 유형 선택">
                <option value="">제목</option>
                <option value="">내용</option>
                <option value="">제목+내용</option>
            </select>
            <input type="text" title="검색어 입력">
            <button type="button" class="btnSearch">검색</button>
        </div>
        <!-- 게시글 없음 END -->

    </div><!-- inner end -->

</body>
</html>
